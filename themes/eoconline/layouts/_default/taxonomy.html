{{ define "main" }}
  {{ partial "page-header" . }}


  <!-- layouts/_default/taxonomy.html -->
  <!-- eoconline.github.io\themes\eoconline\layouts\_default\taxonomy.html
  Called when clicking on an item in a sidebar widget. Such as: categories, tags, topics, keywords - or the calendar widget -->

  <section class="section">
    <div class="container">
      <div class="row gx-5">
        <!-- blog posts -->
        <div class="lg:col-8">
          <div class="row">
            {{ range .Data.Pages }}
              <div class="md:col-6 mb-14">
                taxonomy-card:
                {{ partial "components/taxonomy-card" . }}
              </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </section>
{{ end }}
