name = "hugoplate"
license = "MIT"
licenselink = "https://github.com/eoconline/hugoplate/blob/main/LICENSE"
description = "hugoplate is a free starter template built with Hugo, and TailwindCSS, providing everything you need to jumpstart your Hugo project and save valuable time."
homepage = "https://github.com/eoconline/hugoplate"
demosite = "https://zeon.studio/preview?project=hugoplate"
min_version = "0.124.1"

tags = [
  "blog",
  "responsive",
  "minimal",
  "personal",
  "light",
  "dark",
  "multilingual",
  "landing",
  "contact",
  "dark mode",
  "tailwindcss",
]

features = [
  "Multi-Authors",
  "Search",
  "Multilingual",
  "Dark Mode",
  "Taxonomies",
]

[author]
name = "Vashon Software"
homepage = "https://VashonSoftware.com"

[original]
author = "Vashon Software"
homepage = "https://VashonSoftware.com"
repo = "https://github.com/eoconline/themeplate"
